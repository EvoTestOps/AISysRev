[tool:pytest]
testpaths = src/tests
python_files = test_*.py
python_functions = test_*
markers =
    integration: mark a test as an integration test (interacts with database/external systems)
    unit: mark a test as a unit test (pure code/calculations, no external dependencies)
    api: mark a test as an API test (tests HTTP endpoints)
addopts = --tb=long -v